tab:
  enabled: true
  update-interval-seconds: 2
  header:
    - " "
    - "&fWelcome, &a{player}&f!"
    - ""
  footer:
    - ""
    - "&7Online: &f%server_online%"
    - " "
  player-format: "{head} {voice} {player}"
  name-tag:
    enabled: true
    # Supports color codes and hex colors in all static parts.
    # {player} keeps nickcolor/gradient from /nickcolor.
    format: "&7[&a*&7] {voice} {player}"
  group-placeholder: "%luckperms_primary_group_name%"
  sorting-types:
    - "GROUPS:owner,admin,mod,helper,builder,vip,default"
    - "PLACEHOLDER_A_TO_Z:%player%"
