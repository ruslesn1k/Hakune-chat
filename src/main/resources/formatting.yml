      global: "{head}&7[&bG&7] &f{player}&7: &f{message}"
    bedrock:
      local: "{head}&7[&aL&7] &f{player}&7: &f{message}"
      global: "{head}&7[&bG&7] &f{player}&7: &f{message}"
