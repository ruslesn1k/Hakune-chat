# ------------------------------
# CHAT
# Local and global chat settings
# ------------------------------
chat:
  # Local chat distance (blocks)
  local-distance: 100.0
  # Prefix symbol for global chat
  global-symbol: "!"

# ------------------------------
# FEATURES
# Feature toggles
# ------------------------------
features:
  # Separate formats for Bedrock and Java (per viewer)
  separate-bedrock-format: true
  # Use heads via SkinRestorer
  skinrestorer-heads: true
  # Head refresh interval (seconds)
  skinrestorer-refresh-seconds: 60
  # Head update mode: interval | command | both
  skinrestorer-update-mode: "interval"
  # Commands that trigger head update
  skinrestorer-command-triggers:
    - "/skin"
    - "/sr"
  # Join message enabled
  join-message-enabled: true
  # Quit message enabled
  quit-message-enabled: true

# ------------------------------
# TRANSLATIONS
# Language files in plugins/HakuneChat/translations
# ------------------------------
translations:
  # Language code: en | ru
  language: "ru"

# ------------------------------
# MOTD
# Message shown in server list
# ------------------------------
motd:
  enabled: true
  lines:
    - "&aHakune"
    - "&7Welcome to the server"

# ------------------------------
# TELEGRAM
# Chat bridge
# ------------------------------
telegram:
  # Enable bridge
  enabled: false
  # Bot token
  token: "PASTE_BOT_TOKEN"
  # Chat ID
  chat-id: "PASTE_CHAT_ID"
  # Poll interval (seconds)
  poll-interval-seconds: 5
  # Format Minecraft -> Telegram
  format-to-telegram: "[{type}] {player}: {message}"
  # Format Telegram -> Minecraft
  format-from-telegram: "&7[&dTG&7] &f{user}&7: &f{message}"

# ------------------------------
# BEDROCK SKINS
# Bedrock skins on offline server
# ------------------------------
bedrock-skins:
  # Enable module
  enabled: true
  # Update mode: interval | command | both
  update-mode: "interval"
  # Update interval (seconds)
  update-interval-seconds: 60
  # Commands that trigger update
  command-triggers:
    - "/skin"
    - "/sr"
  # Apply skin to player immediately
  apply-to-players: true
  # Use bedrock skin for heads
  use-for-heads: true

# ------------------------------
# VOICE INDICATOR
# Voice chat indicator
# ------------------------------
voice-indicator:
  # Enable indicator
  enabled: true
  # Detector mode: auto | plasmovoice | simplevoicechat
  # auto = PlasmoVoice first, then SimpleVoiceChat
  detection: "auto"
  # Text for players with voice chat
  on: "&a🔊"
  # Text for players without voice chat
  off: "&c🔇"

# ------------------------------
# MINIGAMES
# Minigame settings
# ------------------------------
minigames:
  # Enable tic-tac-toe
  ttt-enabled: true
  # Invite TTL (seconds)
  ttt-invite-ttl-seconds: 60

# ------------------------------
# BSTATS METRICS
# Plugin usage analytics
# ------------------------------
bstats:
  # Enable bStats metrics
  enabled: true
